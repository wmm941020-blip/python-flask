name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  # Replace with your Docker Hub username
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # Replace with your image names
  BACKEND_IMAGE_NAME: flask-crm-backend
  FRONTEND_IMAGE_NAME: flask-crm-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        # Only login if secrets are available (skips on PR from forks)
        if: github.event_name != 'pull_request' && env.DOCKER_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          # Celery worker is also included in the backend image
          # You can run it by overriding the command: celery -A celery_worker.celery worker ...
          push: ${{ github.event_name != 'pull_request' && env.DOCKER_USERNAME != '' }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' && env.DOCKER_USERNAME != '' }}
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
            ${{ env.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
